<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bill.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-container d-flex flex-row">
        <div class="left-panel d-flex flex-column">
            <div class="cont1 d-flex flex-row">
                <div class="cont2 d-flex flex-column justify-content-center">
                    <img style="margin-top: 10px" src="https://www.licious.in/blog/wp-content/uploads/2022/06/mutton-hyderabadi-biryani-01.jpg"/>
                    <h2 class="new">Mutton Biryani</h2>
                    <button id="b1">₹340.00</button>
                </div>
                <div class="cont2 d-flex flex-column justify-content-center">
                    <img  style="margin-top: 10px" src="https://www.mystore.in/s/62ea2c599d1398fa16dbae0a/64e127ca954c11fc9911af63/xl20sd_te9smv9guuadl_nojblq2sn-hb_6roijoyn6edcu0kqh9zpq7lqqvzpuddcncojm30mh8wpqxj5skjoxlkt7w1vf58av7xkcv.png"/>
                    <h2 class="new">Non Veg Meals</h2>
                    <button id="b2">₹200.00</button>
                </div> 
                <div class="cont2 d-flex flex-column">
                    <img  style="margin-top: -19px" src="https://www.funfoodfrolic.com/wp-content/uploads/2020/11/Chicken-Chettinad-Thumbnail.jpg" style="margin-top: -22px"/>
                    <h2 class="new">Chettinad Chicken</h2>
                    <button id="b3">₹200.00</button>
                </div>                 
            </div>
            <div class="cont1 d-flex flex-row">
                <div class="cont2 d-flex flex-column justify-content-center">
                    <img class="img1" src="https://recipe30.com/wp-content/uploads/2020/05/chicken-fried-rice.jpg"/>
                    <h2 class="new">Chicken Fried Rice</h2>
                    <button id="b4">₹120.00</button>
                </div>
                <div class="cont2 d-flex flex-column">
                    <img class="img1" src="https://img.onmanorama.com/content/dam/mm/en/food/recipe/images/2021/8/28/pepper-chicken.jpg"/>
                    <h2 class="new">Pepper Chicken</h2>
                    <button id="b5">₹150.00</button>
                </div> 
                <div class="cont2 d-flex flex-column justify-content-center">
                    <img src="https://www.cubesnjuliennes.com/wp-content/uploads/2022/12/Tandoori-Chicken-Recipe.jpg" style="height: 120px"/>
                    <h2 class="new">Tandoori Chicken</h2>
                    <button id="b6">₹590.00</button>
                </div>                 
            </div>
            <div class="cont1 d-flex flex-row">
                <div class="cont2 d-flex flex-column justify-content-center">
                    <img src="https://www.whiskaffair.com/wp-content/uploads/2016/10/Tomato-Fish-Curry-2-1.jpg"/>
                    <h2 class="new">Fish Curry</h2>
                    <button id="b7">₹125.00</button>
                </div>
                <div class="cont2 d-flex flex-column justify-content-center">
                    <img class="img1" style="height: 460px" src="https://1.bp.blogspot.com/-YdVNcWuTZSs/Vj7NDT4SpSI/AAAAAAAABKc/YE2udGcxfE0/s1600/malabar%2Bkerala%2Bprawn%2Bfry%2Bprawn%2B65%2Bsouth%2Bindian%2Bfish%2Bmasala.jpg"/>
                    <h2  style="margin-top: 30px" class="new">Prawn 65</h2>
                    <button id="b8" style="margin-top: 4px">₹155.00</button>
                </div> 
                <div class="cont2 d-flex flex-column justify-content-center">
                    <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2022/06/paneer-65-recipe.jpg"/>
                    <h2 class="new">Paneer 65</h2>
                    <button id="b9">₹100.00</button>
                </div>                 
            </div>
        </div>
        <div class="right-panel">
            <div class="d-flex flex-row">
                <div class="cont3 d-flex flex-row">
                    <h1 class="heading1">x</h1>
                    <p class="heading">Delivery Order</p>
                    <img src="https://media.istockphoto.com/id/1396048367/vector/triple-dots-icon-vector-three-dots-as-a-symbol-of-menu-interface-or-more-options-3-ellipses.jpg?s=612x612&w=0&k=20&c=wCh-lsZlTRtE_AgnmqSmYRARZKfawhtObulGRV_FRd0=" style="width: 34px;height: 34px;margin-top: 10px">
                </div>
            </div>
            <div class="d-flex flex-row justify-content-left">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/002/387/693/small/user-profile-icon-free-vector.jpg" style="height: 50px;width: 50px;margin-left: 150px;"/>
                <p class="para" style="margin-top: 5px">Add customer</p>
            </div>
            <div class="d-flex flex-row" style="margin-top: 10px;">
                <h1 style="margin-left: 25px;margin-right: 100px;font-size: 22px;font-family: Roboto;color: rgb(5, 46, 5)">Food Name</h1>
                <h1 style="margin-right: 80px;font-size: 22px;font-family: Roboto;color: rgb(5, 46, 5)">Quantity</h1>
                <h1 style="font-size: 22px;font-family: Roboto;color: rgb(5, 46, 5)">price</h1>
            </div>
            <div id="n1">
            </div>
            
            <button class="b1" id="finalize">Finalize Bill</button>
            <p id="tot" class="para" style="margin-top: 5px;margin-left: 10px;">TOTAL BILL = ₹ </p>
        </div>
    </div>
    <script>
        var con1 = document.getElementById("b1");
        var con2 = document.getElementById("b2");
        var con3 = document.getElementById("b3");
        var con4 = document.getElementById("b4");
        var con5 = document.getElementById("b5");
        var con6 = document.getElementById("b6");
        var con7 = document.getElementById("b7");
        var con8 = document.getElementById("b8");
        var con9 = document.getElementById("b9");
        var con10 = document.getElementById("n1");
        var fina=document.getElementById("finalize");
    
        var total=0;
    
    con1.addEventListener('click', function () {
        addRow("Mutton Biryani", "1", "340.00");   
    });
    
    con2.addEventListener('click', function () {
        addRow("Non Veg Meals", "1", "200.00");   
    });
    
    con3.addEventListener('click', function () {
        addRow("Chettinad Chicken", "1", "200.00");   
    });
    
    con4.addEventListener('click', function () {
        addRow("Chicken Fried Rice", "1", "120.00");   
    });
    
    con5.addEventListener('click', function () {
        addRow("Pepper Chicken", "1", "150.00");   
    });
    
    con6.addEventListener('click', function () {
        addRow("Tandoori Chicken", "1", "590.00");   
    });
    
    con7.addEventListener('click', function () {
        addRow("Fish Curry", "1", "125.00");   
    });
    
    con8.addEventListener('click', function () {
        addRow("Prawn 65", "1", "155.00");   
    });
    
    con9.addEventListener('click', function () {
        addRow("Paneer 65", "1", "100.00");   
    });
    
    function addRow(name, qty, value) {
        var rowContainer = document.createElement('div');
        rowContainer.classList.add('d-flex', 'flex-row');
    
        total+=parseFloat(value);
    
        var v1 = document.createElement('p');
        var v2 = document.createElement('p');
        var v3 = document.createElement('p');
        var deleteButton=document.createElement('button')
    
        v1.innerText = name;
        v2.innerText = qty;
        v3.innerText = value;
    
        v1.style.marginLeft = "22px";
        v1.style.fontFamily = "Roboto";
        v1.style.fontSize = "20px";
        v1.style.fontWeight = "bold";
    
        v2.style.marginLeft = "auto";
        v2.style.fontFamily = "Roboto";
        v2.style.fontSize = "20px";
        v2.style.fontWeight = "bold";
    
        v3.style.marginLeft = "auto";
        v3.style.fontFamily = "Roboto";
        v3.style.fontSize = "20px";
        v3.style.fontWeight = "bold";
    
        deleteButton.innerText = "X";
        deleteButton.style.width="60px";
        deleteButton.style.height="30px";
        deleteButton.style.marginLeft="5px";
        deleteButton.style.backgroundColor="transparent"
        deleteButton.style.color="red"
        deleteButton.style.borderColor="transparent";
        deleteButton.style.fontWeight="bold";
    
        rowContainer.appendChild(v1);
        rowContainer.appendChild(v2);
        rowContainer.appendChild(v3);
        rowContainer.appendChild(deleteButton);
    
        deleteButton.onclick = function () {
            total-=parseFloat(value);
            con10.removeChild(rowContainer);
        };
        con10.appendChild(rowContainer);
    }
    fina.addEventListener('click',function()
    {
        var totalElement = document.getElementById("tot");
        totalElement.innerText = "Total: ₹" + total.toFixed(2);
    });
    
    </script>
    </body>
    </html>
