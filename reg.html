<html>
    <head><link rel="stylesheet" href="pro.css">
    <style>
        .cont
        {
            background-image: url("https://img.freepik.com/free-photo/organized-desk-with-copy-space_23-2148219270.jpg");
            background-size: cover;
            height: 100%;
        }
        body::-webkit-scrollbar {
        display: none;
      }
    </style></head>
    <body>
        <div class="cont">
        <form>
            <fieldset style="height: 95%">
                <legend class="paragraph">Personal Data</legend>
                <h1 class="font2" style="text-decoration: underline;">Registration Form</h1>
                <table border="0" cellpadding="5"  cellspacing="5px">
                    <tr>
                        <td class="font2">Name:</td>
                        <td>
                            <input type="text" name="Name" size="20">
                        </td>
                    </tr>
                    <tr>
                        <td class="font2">Email:</td>
                        <td>
                            <input type="email" name="Email" size="20">
                        </td>
                    </tr>
                    <tr>
                        <td class="font2">Gender:</td>
                        <td>
                            <input type="radio" name="Gender">M
                            <input type="radio" name="Gender">F
                        </td>
                    </tr>
                    <tr>
                        <td class="font2">Languages:</td>
                        <td>
                            <input type="checkbox" name="Languages" size="1">Telugu
                            <input type="checkbox" name="Languages" size="1">English
                            <input type="checkbox" name="Languages" size="1">Hindi
                        </td>
                    </tr>
                    <tr>
                        <td class="font2">Religion:</td>
                        <td>
                            <select name="Religion">
                            <option value="Hindu">Hindu</option>
                            <option value="Muslim">Muslim</option>
                            <option value="christian">Christian</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="font2">Date Of Birth:</td>
                        <td>
                            <input type="date" name="Date Of Birth">
                        </td>
                    </tr>
                    <tr>
                        <td class="font2">Mobile:</td>
                        <td>
                            <input type="tel" name="Mobile" value="+91" size="10">
                        </td>
                    </tr>
                    <tr>
                        <td class="font2">Address:</td>
                        <td>
                            <textarea rows="5" cols="20" size="30"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="font2">Btech %:</td>
                        <td>
                            <input type="text" size="3">
                        </td>
                    </tr>
                    <tr>
                        <td class="font2">Inter %:</td>
                        <td>
                            <input type="text" size="3">
                        </td>
                    </tr>
                    <tr>
                        <td class="font2">SSC %:</td>
                        <td>
                            <input type="text" size="3">
                        </td>
                    </tr>
                    <tr>
                        <td class="font2">upload:</td>
                        <td>
                            <input type="file" name="upload">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit">
                        </td>
                        <td>
                            <input type="reset" name="reset">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
    </body>
</html>
